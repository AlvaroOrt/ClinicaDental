<div [@routerTransition]>
  <app-page-header [heading]="'Paciente'" [icon]="'fa-edit'"></app-page-header>
  <div class="d-flex justify-content-center align-items-center container "  >
      <form [formGroup]="form" > 
          <!-- (ngSubmit)="onSubmit()" -->
        <div class="col-md-12" >
          <div class="card-header">
            <div class="form-group"><br>
              <label>Nombres</label>
              <input
                type="text"
                onKeyUp="this.value=this.value.toUpperCase();"
                formControlName="fullname"
                class="form-control"
                pattern="[A-Z ]+"
                required=""
                [ngClass]="{ 'is-invalid': submitted && f.fullname.errors }"
              />
              <div *ngIf="submitted && f.fullname.errors" class="invalid-feedback">
              <div *ngIf="f.fullname.errors.required">Nombre es requerido</div>
              </div>
            </div>
        
            <div class="form-group">
              <label>Apellidos</label>
              <input
                onKeyUp="this.value=this.value.toUpperCase();"
                formControlName="username"
                class="form-control"
                pattern="[A-Z ]+"
                required=""
              />
              
              <!-- <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Apellidos es requerido</div>
              </div> -->
            </div>
        
            <div class="form-group">
              <label>Dirección</label>
              <input
                type="text"
                onKeyUp="this.value=this.value.toUpperCase();"
                class="form-control"
                maxlength="30"
                pattern="^[a-zA-Z0-9_ ]*$"
                required=""
              />
              <!-- <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Dirección es requerido</div>
                <!-- <div *ngIf="f.email.errors.email">Email is invalid</div>
              </div> -->
            </div>
        
            <div class="form-group">
              <label>Carnet de Identidad</label>
              <input
                type="text"
                onKeyUp="this.value=this.value.toUpperCase();"
                class="form-control"
                maxlength="9"
                pattern="^[a-zA-Z0-9_-]*$"
                required=""
              />
            </div>
        
            <div class="form-group">
              <label>Telefono</label>
              <input
                type="tel"
                class="form-control"
                pattern="[0-9\-]+"
                maxlength="17"
                required=""
              />
              <!-- <div
                *ngIf="submitted && f.confirmPassword.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.confirmPassword.errors.required">
                  Confirm Password is required
                </div>
                <div *ngIf="f.confirmPassword.errors.matching">
                  Confirm Password does not match
                </div>
              </div>  -->
            </div>
        
            <!-- <div class="form-group form-check">
              <input
                type="checkbox"
                formControlName="acceptTerms"
                class="form-check-input"
                [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }"
              />
              <label for="acceptTerms" class="form-check-label"
                >I have read and agree to the Terms</label
              >
              <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">
                Accept Terms is required
              </div>
            </div> -->
            <div class="form-group" >
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
          </div>
        </div><br>
    </form>
  </div>
</div>
